name: Semantic Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Build sdist
        run: python setup.py sdist

      - uses: vimtor/action-zip@v1
        with:
          files: dist/ examples/ example_api.bat example_stream.bat install_examples.bat README.md
          recursive: false
          dest: dist/fc-trading.py.zip

      - name: Python Semantic Release
        uses: thuongnn/python-semantic-release@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository_username: __token__
          repository_password: ${{ secrets.PYPI_TOKEN }}
